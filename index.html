<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Busqueda de patrones</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://images.vexels.com/media/users/3/153749/isolated/preview/d467201941840e7edeb0a61d23138827-icono-de-trazo-de-color-de-busqueda-en-internet.png" alt="Logo" width="50" height="44" class="d-inline-block align-text-top">
            Busqueda de patrones
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="form">
                    <img src="https://i.pinimg.com/originals/00/99/b5/0099b5ae23c9c0980cfbf0905d03dea9.jpg" class="card-img-top" alt="..." id="searchimg">
                    <div class="card-body">
                        <form>
                            <div>
                                <label for="txt" class="form-label">Texto a examinar</label>
                                <textarea class="form-control" id="txt"></textarea>
                            </div>
                            <div>
                                <label for="path" class="form-label">Palabra a buscar</label>
                                <input type="text" class="form-control" id="path" placeholder="Insertar palabra">
                            </div>
                            <div>
                                <label for="archivo" class="form-label">Cargar archivo</label>
                                <input type="file" class="form-control" id="file-input" accept=".txt">
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                <button id="btn" class="btn btn-success" type="button">Examinar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="root"></div>
    <script src="js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>    
</html>
